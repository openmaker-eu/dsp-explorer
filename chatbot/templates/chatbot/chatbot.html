{% extends "base.html" %}
{% block container %}
    <div class="container" ng-controller="chatbotController">
        <div class="row">
            <div class="col-md-4">
                <form  ng-submit="message()">
                    <h3>Your Message</h3>
                    <div class="form-group">
                        <input ng-model="user_message" class="form-control" placeholder="Enter here your message">
                    </div>
                    <input type="submit"  class="btn login-button" value="submit">
                    <p class="margin-top-10"><small>For this sample we are using <strong>RASA.AI</strong> framework.<br> Check <strong><a href="https://rasa.ai">HERE</a></strong> for the documentation</small></p>
                </form>
            </div>
            <div class="col-md-4" ng-show="message_history.length>0">
                <h3>OM BOT</h3>
                <span ng-repeat="item in message_history track by $index">
                        <pre >{$ item.message $}</pre>

                </span>
            </div>
            <div class="col-md-4" ng-show="message_history.length>0">
                <h3>NLU</h3>
                <!--<pre ng-repeat="item in message_history track by $index" ng-if="$last">{$ item.nlu $}</pre>-->
                <!--<pretty-json ng-repeat="item in message_history track by $index" ng-if="$last" json="item.nlu"></pretty-json>-->
                <!--<pretty-json json="json_message"></pretty-json>-->
                <!--<pretty-json json="json_message"></pretty-json>-->
                <pre><code ng-bind="message_history_nlu"></code></pre>

            </div>

        </div>
    </div>
{% endblock %}
