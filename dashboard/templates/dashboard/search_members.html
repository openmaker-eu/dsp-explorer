{% extends "base.html" %}
{% block container %}
<div class="container" ng-controller="searchController">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li>Search</li>
                <li class="active">Members</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1>Explore Members</h1>
            <p>Insert name, surname or email.</p>

            <form class="form-horizontal">
                <div class="form-group has-feedback has-feedback-left">
                    <div class="col-md-5">
                        <input ng-change="search()" ng-model="search_filter" id="filter" type="text"
                               class="form-control" placeholder="Search Here..">
                        <i class="glyphicon glyphicon-search form-control-feedback"></i>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2 ng-if="search_filter.length>0">Results: <small>{$results.length$}</small></h2>
            <p ng-if="search_filter.length==0">.. Start typing to search members!</p>
            <div class="col-md-6" ng-repeat="data in results">
                <p>
                    <a href="/profile/{$data['id']$}">{$ data.user.first_name $} {$ data.user.last_name $}</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
